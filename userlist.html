<!DOCTYPE html>
<html>
<head>
	<title>User Listing - Credit Service</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="userlist.css">
</head>
<body>
	<header>
		<h1>User Listing</h1>
	</header>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Credit Score</th>
					<th>Credit Limit</th>
					<th>Available Credit</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<td>john.doe@example.com</td>
					<td>750</td>
					<td>$10,000</td>
					<td>$5,000</td>
				</tr>
				<tr>
					<td>Jane Smith</td>
					<td>jane.smith@example.com</td>
					<td>800</td>
					<td>$15,000</td>
					<td>$10,000</td>
				</tr>
				<tr>
					<td>Bob Johnson</td>
					<td>bob.johnson@example.com</td>
					<td>650</td>
					<td>$5,000</td>
					<td>$2,500</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
